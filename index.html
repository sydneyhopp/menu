<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <script src ="main.js" defer></script>
    </head>
    <body>
        <div id="page">
            <h1>Syd's Cafe</h1>
            <div id="mode-button">
                <button>Dark Mode</button>
            </div>
            <div id="container">
                <div id = "main">
                    <h2>Bakey Wakeys</h2>
                    <div class="menu-item">
                        <div class="item-text">
                            <div>
                                <h3>Salted Caramel Chocolate Cookie</h3>
                            </div>
                            <div>
                                <p>$3.65</p>
                            </div>
                        </div>
                        <div class="item-pic" class="desktop-only">
                            <img class="item-image" src="images/cookies.jpg" alt="chocolate chip cookies"></img>
                        </div>
                    </div>
                    <div class="menu-item">
                        <div class="item-text">
                            <div>
                                <h3>Rich Red Velvet Cupcake</h3>
                            </div>
                            <div>
                                <p>$5.95</p>
                            </div>
                        </div>
                        <div class="item-pic" class="desktop-only">
                            <img class="item-image" src="images/redvelv.jpg" alt="red velvet cupcake with red crumble"></img>
                        </div>
                    </div>
                    <div class="menu-item">
                        <div class="item-text">
                            <div>
                                <h3>Buttery Almond Croissant</h3>
                            </div>
                            <div>
                                <p>$2.99</p>
                            </div>
                        </div>
                        <div class="item-pic" class="desktop-only">
                            <img class="item-image" src="images/almond.jpg" alt="almond croissant"></img>
                        </div>
                    </div>
                    <div class="menu-item">
                        <div class="item-text">
                            <div>
                                <h3>Strawberry Creme Filled Wheel</h3>
                            </div>
                            <div>
                                <p>$7.65</p>
                            </div>
                        </div>
                        <div class="item-pic" class="desktop-only">
                            <img id="wheel" class="item-image" src="images/wheel.jpg" alt="hands holding two wheels with matcha icing"></img>
                        </div>
                    </div>
                </div>
                <div id="sidebox">
                    <h2>Drinky Inkys</h2>
                    <div class="side-menu-item">
                        <div class="item-text">
                            <div>
                                <h3>Iced Americano</h3>
                            </div>
                            <div>
                                <p>$2.00</p>
                            </div>
                        </div>
                        <div class="item-pic" class="desktop-only">
                            <img class="item-image" src="images/americano.jpg" alt="iced americano on table"></img>
                        </div>
                    </div>
                    <div class="side-menu-item">
                        <div class="item-text">
                            <div>
                                <h3>Thick Hot Chocolate</h3>
                            </div>
                            <div>
                                <p>$5.50</p>
                            </div>
                        </div>
                        <div class="item-pic" class="desktop-only">
                            <img class="item-image" src="images/hotchoc.jpg" alt="hot chocolate on a table"></img>
                        </div>
                    </div>
                    <div class="side-menu-item">
                        <div class="item-text">
                            <div>
                                <h3>Chai Latter</h3>
                            </div>
                            <div>
                                <p>$4.30</p>
                            </div>
                        </div>
                        <div class="item-pic" class="desktop-only">
                            <img class="item-image" src="images/chai.jpg" alt="chai latte on table"></img>
                        </div>
                    </div>
                    <div class="side-menu-item">
                        <div class="item-text">
                            <div>
                                <h3>Lemonade</h3>
                            </div>
                            <div>
                                <p>$3.50</p>
                            </div>
                        </div>
                        <div class="item-pic" class="desktop-only">
                            <img id="wheel" class="item-image" src="images/lemonade.jpg" alt="iced lemonade on table"></img>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
